<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="script.js"></script>
        <title>Christmas Tree</title>
    </head>
  <body>
    <div class="container"> 
      <div class="star"></div>
      
      <div class="pressie">
        <div class="cover"></div>
        <div class="wrap"></div>
        <div class="ribbon"></div>
      </div>
      <div class="tree">
        <div class="base"></div>
        <div class="layer">
          <div class="line"></div>
          <div class="bauble one"></div>
        </div>
        
        <div class="layer two">
          <div class="line two"></div>
          <div class="bauble two"></div>
          <div class="socks"> 
            <div class="top"></div>
            <div class="foot"></div>
          </div>
        </div>
        
        <div class="layer three">
          <div class="line three"></div>
          <div class="bauble three"></div>
          <div class="socks two"> 
            <div class="top"></div>
            <div class="foot two"></div>
          </div>
        </div>
        
        <div class="layer four">
          <div class="bauble four"></div>
          <div class="star two"></div>
          <div class="line four"></div> 
        </div>
      </div>
    </div>
    <div class="button-container">
        <button onclick="changeValue" class="decorative-button" id="changeSpeedButton">Change Style</button>
    </div>
  </body>
</html>
